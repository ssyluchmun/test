                <body class="signin">
        
        
                    <section>
                        
                        <div class="panel panel-signin">
                            <div class="panel-body">
                                <div class="logo text-center">
                                    <img src="images/rogers_capital_menu_logo.png" alt="Rogers Logo" >
                                </div>
                                <br />
                                <h4 class="text-center mb5">Already a Member?</h4>
                                <p class="text-center">Sign in to your account</p>
                                
                                <div class="mb30"></div>
                                
                                <form >
                                    <div class="input-group mb15">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input class="uk-input" style="width: 400px;" type="text" ng-model="login.Username" ng-keypress="myFunct($event)" placeholder="Username">
                                    </div><!-- input-group -->
                                    <div class="input-group mb15">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input class="uk-input" style="width: 400px;" type="password" ng-model="login.Password" ng-keypress="myFunct($event)" placeholder="Password">
                                    </div><!-- input-group -->
                                    
                                    <div class="clearfix">
                                        <div class="pull-left">
                                            <div class="ckbox ckbox-primary mt10">
                                                <input type="checkbox" id="rememberMe" value="1">
                                                <label for="rememberMe">Remember Me</label>
                                            </div>
                                        </div>
                                        <div class="pull-right">
                                            <button class="btn btn-success"  ng-click="dologin(login)" >Sign In <i class="fa fa-angle-right ml5"></i></button>
                                        </div>
                                    </div>                      
                                </form>
                                
                            </div><!-- panel-body -->
                            <!-- <div class="panel-footer">
                                <a href="signup" class="btn btn-primary btn-block">Not yet a Member? Create Account Now</a>
                            </div> -->
                            <!-- panel-footer -->
                        </div><!-- panel -->
                        
                    </section>
            
            
                    <script src="jss/jquery-1.11.1.min.js"></script>
                    <script src="jss/jquery-migrate-1.2.1.min.js"></script>
                    <script src="jss/bootstrap.min.js"></script>
                    <script src="jss/modernizr.min.js"></script>
                    <script src="jss/pace.min.js"></script>
                    <script src="jss/retina.min.js"></script>
                    <script src="jss/jquery.cookies.js"></script>
            
                    <script src="jss/custom.js"></script>
            
                </body>
    </ion-content>
